<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Otimizar</title>
    <link rel="shortcut icon" href="img/s.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<body>
    <div id="interface">
      <header id="cabecalho">
        <h1>Sistemas Otimizar</h1>
        <img id="icone" src="img/s.png">
        <nav id="barra">
          <input type="search" placeholder="Busca">
          <button class="btn" type="submit" >
            <img src="img/lupa.png" width="20px">
          </button>
        </nav>
      </header>

      <section id="corpo">
        <h4>Nº da Ordem de Produção</h4>
        <input id="numero" type="number" placeholder="Digite aqui o nº"><br>
        <button id="analisar" type="button" class="btn mt-4">Analisar</button>
        <h3>Totalidades</h3>
        
        <nav id="ordem">
          <h4>Ordens de fabricação:</h4>
          <input type="search" placeholder="1947">
        </nav>
        
        <nav id="sobras">
          <h4>Sobras:</h4>
          <input type="search" placeholder="247">
        </nav>
        <h3>Fabricação</h3>
        
        <nav id="total">
          <h5>Total de ordens que podem ser fabricadas com as sobras:</h5>
          <input type="search" placeholder="32">
        </nav>
      </section>

      <aside id="lateral">
        <img src="img/img1.jpg" width="400px">
      </aside>
      
      <footer id="rodape">
        <p>sistemasOtimizar@gmail.com</p>
      </footer>
    </div>
  </body>
</html>
